<!DOCTYPE html>
<html>
  <head>
    <title>Local Video and Audio</title>
    <style>
      /* Set the width of the video and audio elements to 100% for mobile devices */
      @media (max-width: 768px) {
        video,
        audio {
          width: 100%;
        }
      }
      /* Set the width of the video and audio elements to 50% for desktop devices */
      @media (min-width: 769px) {
        video,
        audio {
          width: 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Local Video and Audio</h1>
    <h2>Video</h2>
    <video controls>
      <source src="assets/submissions/video/sample.mp4" type="video/mp4">
      Your browser does not support the video tag.
            </video>
            <h2>Audio</h2>
            <audio controls>
                <source src="assets/submissions/summer.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <script>
                var audio = document.querySelector('audio');
                audio.addEventListener('error', function(e) {
                    console.log('Error: ' + e.target.error.code);
                });
            </script>
        </body>    </html>
